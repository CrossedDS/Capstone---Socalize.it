<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Social Media</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <header role="banner" id="navbar">
    <a href="#home" id="navbar-logo">Socalize.it</a>
    <a href="#login" id="navbar-button">Your Accounts</a>
  </header>
  <main role="main">
    <h1 id="signup-header">Get all of your trending content in one convenient place</h1>
    <div id="social-container">
      <div class="social-div" id="fb-div">
        <h2 class="div-header">Enter Your Facebook Information</h2>
        <form class="social-form">
          <input type="text" class="social-input" name="fb-id" placeholder="Email/Phone/Username"><br>
          <input type="text" class="social-input" name="fb-password" placeholder="Password">
          <a href="#fb-submit" class="submit-button">Submit</a>
        </form>
      </div>
      <div class="social-div" id="ig-div">
        <h2 class="div-header">Enter Your Instagram Information</h2>
        <form class="social-form">
          <input type="text" class="social-input" name="ig-id" placeholder="Email/Phone/Username"><br>
          <input type="text" class="social-input" name="ig-password" placeholder="Password">
          <a href="#ig-submit" class="submit-button">Submit</a>
        </form>
      </div>
      <div class="social-div" id="twitter-div">
        <h2 class="div-header">Enter Your Twitter Information</h2>
        <form class="social-form">
          <input type="text" class="social-input" name="twitter-id" placeholder="Email/Phone/Username"><br>
          <input type="text" class="social-input" name="twitter-password" placeholder="Password">
          <a href="#twitter-submit" class="submit-button">Submit</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
