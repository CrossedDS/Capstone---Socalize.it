<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inform.ED</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
  <!--Navbar Begins-->
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="logo">Inform.ED</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a><span class="glyphicon glyphicon-user"></span> About Me</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Navbar Ends-->

  <!--News Box Begins Here-->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-xs-12 col-sm-12 col-lg-12">
        <h1 id="intro-text">Inform.ED combines breaking news from CBS, CNN, Fox, Google, NBC, The Washington Post, and USA Today in one convenient place</h1>
          <div class="well well-lg" id="news-box">
          </div>
          <!--"Go Back To Top" button (entered inside Bootstrap container to keep responsiveness)-->
          <button type="button" onclick="topButtonIsClicked()" class="btn btn-primary" id="top-button">Back To Top</button>
      </div>
    </div>
  </div>
  <!--News Box Ends Here-->

  <!--jQuery Library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Bootstrap JavaScript Library-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
